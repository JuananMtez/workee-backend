databaseChangeLog:
  - changeSet:
      id: 1
      author: juananmtez
      changes:
        - createTable:
            tableName: owner
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKeyName: owner_id
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: owner_user_fk
                    references: user(id)
                    deleteCascade: true
        - sql:
            sql: GRANT SELECT, INSERT, UPDATE, DELETE ON "public".owner TO api_user;
