databaseChangeLog:
  - changeSet:
      id: 1
      author: juananmtez
      changes:
        - createTable:
            tableName: manager
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKeyName: manager_id
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: manager_user_fk
                    references: user(id)
                    deleteCascade: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    nullable: true
        - sql:
            sql: GRANT SELECT, INSERT, UPDATE, DELETE ON "public".manager TO api_user;